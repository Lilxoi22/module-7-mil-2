<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .field {
        border: 1px solid;
    }

    .bat {


        width: 20%;
    }

    .field:hover .bat {
        transform: rotate(-60deg);
        transform-origin: top right;
    }

    .ball {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background-color: red;
        position: relative;
        left: 405px;
    }

    .field:hover .ball {
        transform: translate(400px);
    }

    .bat {
        transition: transform 1s;
    }
</style>

<body>
    <div class="field">
        <img class="bat" src="image/bat 2.jpg" alt="">
    </div>
    <div class="ball"></div>

</body>

</html>
