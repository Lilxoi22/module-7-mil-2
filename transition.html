<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            height: 150px;
            width: 150px;
            border: 2px solid khaki;
            background-color: cadetblue;
            transition: width 3s;
        }

        .box:hover {
            width: 350px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>Transition</h3>
    </div>
</body>

</html>
